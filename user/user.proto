syntax = "proto3";

option go_package = "github.com/Vadim-Makhnev/microservices-proto/golang/user;userpb";

service UserService {
    rpc CreateUser (CreateUserRequest) returns (CreateUserResponse);
}

// CreateUserResponse
message CreateUserRequest {
  int64 id = 1;
}

// CreateUserResponse
message CreateUserResponse {
    int64 id = 1; 
    string name = 2;
    string email = 3;
    string version = 4;
}